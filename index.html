<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Javascript Quiz</title>
</head>
<body>
        <div id="startContainer">
            <h1>Javascript Quiz</h1>
            <p>
              If you can answer these three questions in 30 seconds or less, then you might be an actual genius. If you get one question wrong, you will lose 5 seconds off of your time left!
            </p>
            <button id="start">Start Game</button>
        </div>

        <div id="questionContainer" class="hidden">
            <div class="timer">Time left: <span id="time">0</span> </div>
            <h3 id="questionTitle">Question goes here</h3>
            <div id="answers"></div>
      
        </div>
        <div id="scoreContainer" class="hidden"></div>
<!-- end of game screen that shows the final score, a place for player to put initials, and a button for a user to submit initials -->
    




   <script src="./assets/js/script.js"></script>
</body>
</html>
